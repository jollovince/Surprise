<!DOCTYPE html>
<html>
<head>
    <title>Sorry Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background: #4CAF50;
            color: white;
        }

        #noBtn {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sorry na ü•∫</h1>
    <p>Pwede na ba tayo mag bati?</p>

    <button id="yesBtn">Bati na tayo</button>
    <button id="noBtn">Hindi pa</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesSize = 18;
    let noSize = 18;

    noBtn.addEventListener("click", function() {
        yesSize += 10;
        noSize -= 3;

        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize) + "px";

        if(noSize > 5){
            noBtn.style.fontSize = noSize + "px";
            noBtn.style.padding = (noSize/2) + "px";
        }
    });

    yesBtn.addEventListener("click", function() {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;font-size:40px;color:#ff4d6d;">
                Yeyyy bati na tayo ‚ù§Ô∏è
            </div>
        `;
    });
</script>

</body>
</html>
